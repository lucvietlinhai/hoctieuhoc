    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Be Vietnam Pro"', 'sans-serif'],
              display: ['"Patrick Hand"', 'cursive'],
            },
            colors: {
              'kid-blue': '#4CC9F0',
              'kid-pink': '#F72585',
              'kid-yellow': '#F9C74F',
              'kid-green': '#43AA8B',
              'kid-purple': '#7209B7',
              'kid-bg': '#E0F7FA',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
